version: '3.9'

services:
  # ─── PostgreSQL Database ───────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: legal_postgres
    environment:
      POSTGRES_DB: legal_assistant
      POSTGRES_USER: legal_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-legal_secure_pass_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5488:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal_user -d legal_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal_network

  # ─── Redis for Caching & Celery Broker ─────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: legal_redis
    ports:
      - "6392:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal_network

  # ─── ChromaDB Vector Store ─────────────────────────────────────────
  chromadb:
    image: chromadb/chroma:latest
    container_name: legal_chromadb
    ports:
      - "8147:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - IS_PERSISTENT=TRUE
    networks:
      - legal_network

  # ─── Django Backend API ────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal_backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput 2>/dev/null;
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 300"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8052:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://legal_user:${POSTGRES_PASSWORD:-legal_secure_pass_2024}@postgres:5432/legal_assistant
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - legal_network

  # ─── Celery Worker for Async Tasks ─────────────────────────────────
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal_celery_worker
    command: celery -A config worker -l info --concurrency=4
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://legal_user:${POSTGRES_PASSWORD:-legal_secure_pass_2024}@postgres:5432/legal_assistant
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - legal_network

  # ─── Celery Beat Scheduler ─────────────────────────────────────────
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://legal_user:${POSTGRES_PASSWORD:-legal_secure_pass_2024}@postgres:5432/legal_assistant
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - legal_network

  # ─── Node.js Orchestrator (MCP + A2A) ─────────────────────────────
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: legal_orchestrator
    ports:
      - "3057:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/1
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - legal_network

  # ─── React Frontend ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal_frontend
    ports:
      - "3062:80"
    environment:
      - REACT_APP_API_URL=http://172.168.1.95:8052
      - REACT_APP_ORCHESTRATOR_URL=http://172.168.1.95:3057
    depends_on:
      backend:
        condition: service_started
      orchestrator:
        condition: service_started
    networks:
      - legal_network

  # ─── Nginx Reverse Proxy ───────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: legal_nginx
    ports:
      - "3048:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      - frontend
      - backend
      - orchestrator
    networks:
      - legal_network

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  backend_static:
  backend_media:

networks:
  legal_network:
    driver: bridge
